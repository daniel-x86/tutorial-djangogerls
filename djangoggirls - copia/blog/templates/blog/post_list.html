<!-- indica que es una extensión de base.html, conecta block content con base.html -->
{% extends 'blog/base.html' %}

<!-- bloque de contenido django -->
{% block content %}
			<!-- bucle for para mostrar los elementos de post -->
			<ul class="cards">
			{% for post in posts %}
			<li class="cards_item">
				<div class="card">
					<div class="card_image"><img src="https://picsum.photos/500/300/?image=5"></div>
						<div class="card_content">
							<h2 class="card_title">{{ post.title }}</h2>
							<p class="card_text">{{ post.text|linebreaksbr }}</p>
							<p class="card_text">publicado: {{ post.published_date }}</p>
							<a href="{% url 'post_detail' pk=post.pk %}" class='btn card_btn'>Ver más</a>
							<br>
							{% if user.is_authenticated %}
							<a href="{% url 'post_edit' pk=post.pk %}" class='btn card_btn'>Editar</a>
							{% endif %}
						</div>
				</div>
			</li>
			{% endfor %}
			</ul>
{% endblock %}
